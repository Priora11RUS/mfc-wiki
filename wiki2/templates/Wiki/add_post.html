<!-- Расширяем базовй шаблон -->
{% extends 'wiki/base.html' %}
{% block content %}
<div class="container mt-3">
    <form action="{% url 'add_new' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %} <!-- служит для защиты формы от атак -->
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="mb-2">{{form.title}}</div>
                <div class="mb-2">{{form.slug}}</div>
                <div class="mb-2">{{form.content}}</div>
                <div class="mb-2">{{form.file}}</div>
                <div class="django-ckeditor-widget">{{ form.media }}</div> <!-- Форма для размещения публикаций -->
                <button type="submit" class="btn btn-success">Опубликовать</button><!-- Кнопка отправки данных на сервер -->
            </div>
        </div>
    </form>
</div>
{% endblock %}
