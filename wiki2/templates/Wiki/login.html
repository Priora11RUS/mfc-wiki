<!-- Расширяем базовй шаблон -->
{% extends 'wiki/base.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="{% static '/main/css/style.css' %} /">
</head>

<boody>
  {% block content %}
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-9 col-sm-12">
        <form class="autho_form cardbody-color pb-3" method="post" action=".">
          {% csrf_token %}
          <div class="position-relative">
            <img src="{% static '/main/images/bg-01.jpg' %}" alt="Баннер"
              class="img-fluid pb-2 autho_form-photo" width="auto" height="auto">
            <div class="text-up position-absolute top-50 start-50 translate-middle">Авторизация</div>
          </div>
          <div class="my-3 mx-3">
            {{ form.username }}
          </div>
          <div class="mb-3 mx-3">
            {{ form.password }}
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-5 my-3">Войти</button>
          </div>
          <div id="emailHelp" class="form-text text-center text-dark">Не зарегистрирован? <a href="{% url 'register' %}"
              class="text-dark fw-bold"> Создать учетную запись</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  {% endblock content %}
</boody>

</html>
