<!-- Расширяем базовй шаблон -->
{% extends 'wiki/base.html' %}
<!-- Блок контента -->
{% block content %}
<section class="feed mt-2">
    <div class="container mb-2">
        <div class="row">
            {% for post in post %}
            {% autoescape on %}
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 mt-2">
                <div class="list-group">
                    <a href="{{ post.get_absolute_url }}"
                        class="list-group-item list-group-item-action nav-link-allfeed">{{post.title|truncatechars:40}}</a>
                </div>
            </div>
            {% endautoescape %}
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
